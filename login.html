<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>會員登入</title>
</head>
<body>
  <div class="login-box">
    <h2>會員登入123</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="請輸入行動電話" required>
      <input type="text" id="birthday" placeholder="請輸入生日 (例如 0640515)" required>
      <button type="submit">登入</button>
    </form>
    <div id="loginResult"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const resultDiv = document.getElementById("loginResult");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value;
      const birthday = document.getElementById("birthday").value;

      fetch("https://script.google.com/macros/s/AKfycbydG229CZWFTa3UHFIZampfQoZvvkzwlcfEYJ9vBQd0k0Ghmn8bE7tUP9ladV3sVA8LBA/exec", {
        method: "POST",
        body: JSON.stringify({ phone, birthday }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(data => {
        resultDiv.innerText = data;
      })
      .catch(err => {
        resultDiv.innerText = "登入失敗：" + err;
      });
    });
  </script>
</body>
</html>
